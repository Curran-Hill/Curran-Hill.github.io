        <button class="filter-btn" data-os-filter="linux">Linux</button>

      </div>

<!-- CSS (add to main.css, or as a <style> block in the page for prototyping) -->
<style>
.htb-header {
  background: var(--bg-card);
  padding: 2rem 0;
  text-align: center;
}

.htb-header__title {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: 1px;
}

.htb-section {
  background: var(--bg-input);
  padding: 2.5rem 0;
}

.htb-search {
  margin-bottom: 2rem;
  text-align: center;
}

.htb-search__input {
  max-width: 400px;
  margin: 0 auto;
}

.htb-filters--stacked {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 2rem;
  align-items: start;
}

.htb-filter-group {
  display: flex;
  gap: 0.75rem;
}

.htb-card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.htb-card {
  background: var(--bg-card);
  border: 1.5px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 2rem 1.5rem 1.5rem 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: border 0.2s, box-shadow 0.2s, transform 0.2s;
}

.htb-card:hover {
  border-color: var(--accent);
  box-shadow: var(--shadow);
  transform: translateY(-4px);
}

.htb-card__image {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border-radius: var(--radius-md);
  margin-bottom: 1rem;
  background: var(--bg-input);
  display: block;
}

.htb-card__meta {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.75rem;
}

.htb-card__title {
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.tag {
  background: rgba(var(--accent-rgb), 0.13);
  color: var(--accent);
  border-radius: var(--radius-sm);
  font-size: 0.75rem;
  padding: 0.2rem 0.5rem;
  border: 1px solid rgba(var(--accent-rgb), 0.25);
}

.no-results {
  text-align: center;
  color: var(--text-dim);
  padding: 2rem;
  font-style: italic;
  margin-top: 2rem;
}

.htb-coming-soon {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  text-align: center;
  padding: 3rem 2rem;
  margin-top: 2rem;
}

@media (max-width: 768px) {
  .htb-header__title { font-size: 1.6rem; }
  .htb-card-grid { grid-template-columns: 1fr; }
  .htb-search__input { width: 100%; }
}
</style>
