title: Curran Hill - Cybersecurity Portfolio
email: curran.hill@protonmail.com
description: Cybersecurity Protfolio
baseurl: ""
url: "https://Curran-Hill.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-spaceship

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .obsidian
  - Templates
